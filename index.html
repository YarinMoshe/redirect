<!DOCTYPE html>
<html>
<head>
    <title>Random Redirect</title>
    <script type="text/javascript">
        function randomRedirect() {
            // Array of Google Forms URLs
            var urls = [
                "https://forms.gle/SvyChpGZVE9wi5Jr8",
                "https://forms.gle/zdvuoY93LuiyhhfG9",
                "https://forms.gle/auxrtEeP96j4YzYz6",
                "https://forms.gle/MzHEim54BCrPDBt39",
                "https://forms.gle/GnF1vZbkJfHoAnLa7",
                "https://forms.gle/gB7TofCWuAAYybv1A"
            ];

            // Generate a random index
            var randomIndex = Math.floor(Math.random() * urls.length);

            // Redirect to the randomly selected URL
            window.location.href = urls[randomIndex];
        }
    </script>
</head>
<body onload="randomRedirect()">
    <!-- Content here if needed -->
</body>
</html>
